<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT Glossary</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-8">
      <h1 class="text-3xl font-semibold mb-4">IT Glossary</h1>
      <input type="text" id="searchTerm" placeholder="Search term..." class="border border-gray-300 rounded-md p-2 mb-4 w-full" />
      <button onclick="search()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-md">Search</button>
      <div id="result" class="mt-4"></div>
      <div id="glossaryList" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
